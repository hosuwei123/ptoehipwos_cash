<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Flask模板</title>
   <link rel="stylesheet" href="{{ url_for('static',     filename='css/template.css') }}">
 </head>
 <body>
    <header>

     <!-- 導航列 -->
     <nav class="navbar navbar-expand-lg navbar-light">
        <!-- logo -->
        <a class="navbar-brand" href="{{ url_for('index') }}">jimmy channel</a>
        <!-- 第一部份 手機板-->
        <button class="navbar-toggler" type="button" data-bs-toggler="collapse" data-bs-target="#linkbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 第2部份 電腦板與上面連接-->
        <div class="collapse navbar-collapse" id="linkbar">
            <!--內容  -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">查詢股票</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">關於我們</a>
                </li>
            </ul>
        </div>
      </nav>
    </header>
{% block content %}
    {% endblock %}


</body>
</html>
